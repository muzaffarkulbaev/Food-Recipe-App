<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Image with Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="row">
    <div class="col-3">
        <div class="card">
            <img src="" alt="">
            <p>product food</p>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    axios({
        url:"http://localhost:8080/api/file",
        method:"GET",
    }).then(res=>{
        let s = "";
        for (let product of res.data){
            s+=`
            <div class="row">
                <div class="col-3">
                    <div class="card">
                        <img src="http://localhost:8080/api/file/${product.id}" alt="rasm">
                        <p>product food</p>
                    </div>
                </div>
            </div>
            `
        }
    })
</script>


</body>
</html>
